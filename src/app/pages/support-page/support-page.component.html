<app-breadcrumb pageName="Support"></app-breadcrumb>

<div class="card">
	<p-dataView #dv [value]="supportTicketEntities" [paginator]="true" [rows]="9" layout="grid">
		<ng-template pTemplate="header">
			<div class="flex flex-column md:flex-row md:justify-content-between">
				<h2>Premium Accessories</h2>
				<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
				<p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{ 'min-width': '15em' }"></p-dropdown>
			</div>
		</ng-template>
		<ng-template let-supportTicket pTemplate="listItem">
			<div class="col-12">
				<div class="supportTicket-list-detail">
					<div class="supportTicket-name">{{ supportTicket.supportTicketId }}</div>
					<div class="supportTicket-issue">{{ supportTicket.issue }}</div>
					<div class="supportTicket-email">{{ supportTicket.email }}</div>
					<div class="supportTicket-status">{{ supportTicket. supportTicketStatus}}</div>
				</div>
			</div>
		</ng-template>
		<ng-template let-supportTicket pTemplate="gridItem">
			<div class="col-12">
				<div class="supportTicket-list-detail">
					<div class="supportTicket-name">{{ supportTicket.supportTicketId }}</div>
					<div class="supportTicket-issue">{{ supportTicket.issue }}</div>
					<div class="supportTicket-email">{{ supportTicket.email }}</div>
					<div class="supportTicket-status">{{ supportTicket. supportTicketStatus}}</div>
				</div>
			</div>
		</ng-template>
