<app-breadcrumb pageName="Support"></app-breadcrumb>

<div class="card">
	<p-dataView #dv [value]="supportTicketEntities" [paginator]="true" [rows]="9" layout="grid">
		<ng-template pTemplate="header">
			<div class="flex flex-column md:flex-row md:justify-content-between">
				<h1>Support Page</h1><br/><br/>
			</div><br/>
			<app-create-new-support-ticket (signalToRefresh)="callRefreshList($event)"></app-create-new-support-ticket>

		</ng-template>
		
		<ng-template let-supportTicket pTemplate="gridItem">
			<div *ngIf="sessionService.getIsLogin() == true">
			<div class="p-col-12 p-md-4">
				<div class="support-grid-item card">
				  <div class="support-grid-item">
					  <div class="support-box-content-maincontent">
						<div class="support-title"> 
							Ticket Ticket ID: {{ supportTicket.supportTicketId }}
						</div><br/>
						<div class="support-email">
							Email: {{ supportTicket.email }}
						</div>
						<p-divider></p-divider>

						<div class="support-issue">
							Issue: {{ supportTicket.issue }}
						</div>
						
							<p *ngIf="isOpen(supportTicket)">
							  Status:
							  <p-badge
								value="{{ supportTicket.supportTicketStatus }}"
								severity="success"
							  ></p-badge>
							</p>
							<p *ngIf="isProcessing(supportTicket)">
							  Status:
							  <p-badge
								value="{{ supportTicket.supportTicketStatus}}"
								severity="info"
							  ></p-badge>
							</p>
							<p *ngIf="isClosed(supportTicket)">
							  Status:
							  <p-badge
								value="{{ supportTicket.supportTicketStatus }}"
								severity="warning"
							  ></p-badge>
							</p>
					
					</div>
				</div>
			</div>
			</div>
			</div>
			</ng-template>
