<app-breadcrumb></app-breadcrumb>
<app-forum-menu></app-forum-menu>
<p-messages></p-messages>
<br/>
<p-fieldset legend="Update Forum">
  <form
    *ngIf="retrieveForumError == false"
    #updateForumForm="ngForm"
    (ngSubmit)="update(updateForumForm)"
  >
    <h5>Title</h5>
    <br/>
    
    <input
      pTooltip="You cannot change title of existing forum"
      name = "forumUpdateName"
      type="text"
      pInputText
      [(ngModel)]="forumToUpdate.title"
      name="title"
      disabled="true"
    />
    <br/>
    <br/>

    <div class="content-section implementation forum-content-entry">
      <div class="card">
        <h5>Content</h5>
        <br />
        <textarea pInputTextarea [(ngModel)]="forumToUpdate.content" [style]="{ height: '320px' }"
        name="forum-content" style = "width: 95%;"></textarea>
      </div>
    </div>
    <br/>
    <br/>
    <h5>Would you like your post to be visible?</h5>
    <br/>
    <p-selectButton
      [options]="visibilityOptions"
      [(ngModel)]="forumToUpdate.isVisible"
      optionLabel="label"
      optionValue="value"
      name = "forumUpdateVisibility"
    ></p-selectButton>
    <br/>
    <br/>

    <button pButton type="submit" label="Update forum"></button>

  </form>
</p-fieldset>
