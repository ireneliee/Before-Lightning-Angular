<header class="header">
  <article>
    <div class="bl-title">
      <h1>Before Lightning</h1>
      <p>Your Go-to for Custom Built</p>
    </div>
  </article>
  <aside id="loginbox" class="loginbox">
    <div *ngIf="sessionService.getIsLogin() == false">
      <form>
      <label for="username">Username </label>
      <input
        type="text"
        [(ngModel)]="username"
        size="16"
        required
        maxlength="32"
      />
      &nbsp;
      <label for="password">Password </label>
      <input
        type="password"
        [(ngModel)]="password"
        size="16"
        required
        maxlength="32"
      />
      &nbsp;
      <input type="reset" value="Clear" />
      &nbsp;
      <input type="button" (click)="memberLogin()" value="Login" />
    </form>
    </div>

    <div *ngIf="loginError == true" style="text-align: right; color: red">
      Invalid login credential: Username does not exist or invalid password!
    </div>

    <div *ngIf="sessionService.getIsLogin() == true">
      You are login as {{ sessionService.getCurrentMember().firstname }}
      {{ sessionService.getCurrentMember().lastname }}
      <input type="button" (click)="memberLogout()" value="Logout" />
    </div>
  </aside>
</header>
